    <meta property="og:site_name" content="Sihirli Kare Oluşturucu">
    <meta property="og:locale" content="tr_TR">
	<title>Sihirli Kare Oluşturucu (Vanilla JavaScript Sürümü)</title>
	<style>
		/* Genel stil kuralları */
		@font-face {
			font-family: 'DejaVu Sans Mono';
			src: url('../fonts/DejaVuSansMonoBold.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}

		@font-face {
		font-family: 'UniqueRegular';
			src: url('../fonts/UniqueRegular.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
		
		body {
			width: calc(100% - 40px);
			font-family: 'UniqueRegular';
			font-weight: normal;
			font-style: normal;
			margin: 20px;
			line-height: 1.6;
			color: #333;
			background-color: #f9f9f9;
			-webkit-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		/* Başlık stili */
		h1 {
			color: #444;
			margin-bottom: 20px;
		}

        /* Form Grupları */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Buton Grupları */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .button-group button {
            flex: 1 1 auto;
            min-width: 120px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button-group button:hover {
            background-color: #0056b3;
        }

        /* Checkbox Slider */
        .checkbox-slider {
            margin: 0;
            flex-shrink: 0;
        }

        .checkbox-slider label {
            display: block;
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
        }

        .checkbox-slider label::before {
            content: '';
            display: block;
            width: 26px;
            height: 26px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.2s;
        }

        .checkbox-slider input[type="checkbox"] {
